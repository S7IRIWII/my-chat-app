<!DOCTYPE html>
<html lang="en">
<!--CSS changes-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <h1>Entrer votre nom : </h1>
        <input type="text" id="username" placeholder="Your Name" />
        <button id="join-btn">Entrer</button>
    </div>

    <div id="chat-screen" style="display: none;">
        <h2>Mychat</h2>
        <div id="user-list">
            
        <h4 class="titre_dispo">Les Utilisateurs Disponible : </h4>
        </div>
        <div id="chat-box" style="display: none;">
            <button id="back-btn">‚Üê Les Utilisateurs</button>
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Ecrire Un message" />
            <button id="send-btn">Envoyer</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
